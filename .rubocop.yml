# Necessarie
require:
  - rubocop-rails

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

# Configurazioni
AllCops:
  DefaultFormatter: html
  TargetRubyVersion: 2.7
  Exclude:
    - 'bin/*'
    - 'node_modules/**/*'
    - 'db/schema.rb'

# Esclusioni
Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: false

Layout/LineLength:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/SlicingWithRange:
  Enabled: false
